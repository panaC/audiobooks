conditionalEvents:
- condition: session.params.query_publicationNumberSelected == true
  transitionToScene: listen_publication
- condition: session.params.query_publicationNumberSelected == false
  handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: impossible de sélectionnez cette publication. Veuillez réessayer
  transitionToScene: select_publication_number
onSlotUpdated:
  webhookHandler: query_select_publication_check_number
slots:
- name: number
  required: true
  type:
    name: actions.type.Number
